<div class="filters">
  <div class="form-group">
    <label for="sort">Sort</label>
    <select class="form-control" id="sort" [(ngModel)]="sort" (change)="searchGames(sort)">
      <option value="name">Name</option>
      <option value="-released">Released</option>
      <option value="-added">Added</option>
      <option value="-created">Created</option>
      <option value="-updated">Updated</option>
      <option value="-rating">Rating</option>
      <option value="metacritic">Metacritic</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-md-4" *ngFor="let game of games">
    <div class="card" (click)="openGameDetails(game.id)">
      <img *ngIf="game.background_image" src="{{ game.background_image }}" alt="thumbnail" class="card-img-top" />
      <div *ngIf="!game.background_image" class="card-body">
        <p class="card-text">No image</p>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ game.name }}</h5>
        <div class="game-platforms">
          <img *ngFor="let gamePlatform of game.parent_platforms" class="game-platforms"
            src="assets/images/platforms/{{ gamePlatform.platform.slug }}.svg" alt="{{ gamePlatform.platform.slug }}" />
        </div>
      </div>
    </div>
  </div>
</div>
